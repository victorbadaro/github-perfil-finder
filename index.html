<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Github Perfil Finder</title>
        <meta charset=utf-8>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/303727a2d1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fab fa-github"></i></span>
                </div>
                <input type="text" class="form-control shadow-none" placeholder="Github Username" name="github-username">
                <div class="input-group-append">
                    <button type="button" class="btn btn-dark shadow-none">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
